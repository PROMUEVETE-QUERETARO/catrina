<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://apps.promuevete.mx/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./example.css"/>

    <title>Catrina Example</title>

</head>
<body>
    <h1 class="_width_100p _center_align _padding_10px">Catrina Example</h1>
    <div class="_simple_box _width_100p _padding_1p">This page is building with <a href="https://github.com/PROMUEVETE-QUERETARO/catrina">Catrina Library</a>.
        This example contains the native items who are modified with Catrina and custom items
        named <a href="#Widgets">Widgets</a>.</div>

    <h2 id="Native Items" class="_margin_1p">Native Items</h2>
    <h3 id="Buttons" class="_margin_1p">Buttons</h3>
    <button class="c__button _font_16px _margin_1p" disabled>Button Disabled</button>
    <button class="c__button _font_16px _width_150px _margin_1p">Button</button>
    <button class="c__button c__button--primary _font_16px _margin_1p">Primary Button</button>
    <button class="c__button c__button--dangerous _font_16px _margin_1p">Dangerous Button</button>



    <h2 id="Widgets" class="_margin_1p">Widgets</h2>

    <h2 class="_margin_1p">Utility First Classes</h2>
    <div class="_circle_20px _colorbox_green1 _margin_15px"></div>
    <div class="_square_20px _colorbox_green1 _margin_15px"></div>
</body>

</html>
